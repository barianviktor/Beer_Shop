  <button (click)="onDecrementClick()" class="left-button">
    <img src="assets/icons/minus.svg" alt="minus" />
  </button>
  <input [formControl]="control" type="number" (change)="onChangedValue()" />

  <button (click)="onIncrementClick()" class="right-button">

</div>
