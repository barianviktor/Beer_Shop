<form
  [formGroup]="searchInputGroup"
  (ngSubmit)="onSearch()"
  [ngStyle]="{ width: width }"
  class="searchbar-container"
>
  <input type="text" [placeholder]="placeholder" [formControl]="name" />
  <button type="submit" tabindex="-1">
    <img [src]="'assets/icons/search.svg'" alt="" />
  </button>
</form>
