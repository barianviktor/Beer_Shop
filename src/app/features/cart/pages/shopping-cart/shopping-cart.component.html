<div>
  <app-cart-item
    *ngFor="let item of cartItems$ | async"
    [item]="item"
    (increaseQuantity)="onIncrementQuantity($event)"
    (decreaseQuantity)="onDecrementQuantity($event)"
    (removeItem)="onRemoveItem(item.id)"
  ></app-cart-item>
  <app-checkout-card
    [freeShippingFrom]="getFreeShippingFrom()"
    [shipping]="getShippingCost()"
    [vat]="getVatCost()"
    [itemsValue]="getItemsCost()"
    [total]="getTotalCost()"
  ></app-checkout-card>
</div>
